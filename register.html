<html><head><title>Register</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="register.js"></script>
</head>
<body>
<div id="container">
  <div id="container_body">
    <div>
      <h2 class="form_title">Register</h2>
	  <p class="head_para">Create your account to write the test</p>
    </div>
    <!--Form  start-->
    <div id="form_name">
      <div class="firstnameorlastname">
       <form name="form" >
        <input type="text" id="Name"  placeholder="First Name"  class="input_name" >&nbsp;&nbsp;&nbsp;
        <input type="text" id="LastName"  placeholder="Last Name" class="input_name" >
         
      </div><br>
      <div id="email_form">
        <input type="text" id="Email"   placeholder="Your Email" class="input_email">
      </div><br>
      <div id="Re_email_form">
        <input type="text" id="enterEmail"   placeholder="Re-enter Email" class="input_Re_email">
      </div><br>
      <div id="password_form">
        <input type="password" id="Password"  placeholder="New Password" class="input_password">
      </div>     <br>
    
	  <div id="radio_button">
	  Gender:<br><br>
        <input type="radio" name="radiobutton" value="Female">
        <label >Female</label>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="radiobutton" value="Male">
        <label >Male</label>
      </div><br>
       <div>
        <input type="button" id="sign_user" onclick="Submit()" value="Sign Up">
      </div>
     </form>
    </div>
    <!--form ends-->
  </div>
</div>
</body>
</html>
