<html><head><title>Register</title>
<link rel="stylesheet" type="text/css" href="style.css">
<style>
div{
padding:10px;
}
</style>
</head>
<body>
<div id="wrapper">
<h1> Register </h1><br/>
<h4>Create your account to write the test</h4><br><br>
<div>First Name<font color="red">*</font>:   <input id="fname" name="fname" required="required" type="text" placeholder="eg. John" /><br/><br/></div>
<div>Last Name<font color="red">*</font>:   <input id="lastname" name="lname" required="required" type="text" placeholder="eg. Doe" /><br/><br/></div>
<div>Gender:<input type="radio" name="gender" value="male"> Male<br>
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender"align="center" value="female">Female<br>
         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" align="center" value="other">Other<br></div>
<div>Email<font color="red">*</font>:  &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<input type="email" name="email" required="required" placeholder="eg. johndoe@example.com"/><br/><br/></div>
<div>Username<font color="red">*</font>:   <input id="username" name="username" required="required" type="text" placeholder="mysuperusername690" /><br><br/></div>
<div>Password<font color="red">*</font>:   &nbsp;<input id="password" type="password" required="required" name="password" aria-required="true" placeholder="Password" />
</div>
<br>
<div>Confirm Password<font color="red">*</font>:   <input id="cpassword" name="cpassword" required="required" type="password" placeholder="min. 7 characters" /><br><br/></div>
<div><a href="new.html"><input type="Submit" value="Register" name="login"/></a></div>
</div>
</body>
</html>
